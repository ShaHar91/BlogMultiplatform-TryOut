site:
  title: "BlogMultiplatform"

server:
  files:
    dev:
      contentRoot: "build/processedResources/js/main/public"
      script: "build/kotlin-webpack/js/developmentExecutable/blogmultiplatform.js"
      api: "build/libs/blogmultiplatform.jar"
    prod:
      script: "build/kotlin-webpack/js/productionExecutable/blogmultiplatform.js"
      siteRoot: ".kobweb/site"
  cors:
    hosts:
      - name: "blogmultiplatform-tryout.onrender.com"
        schemes:
          - "https"

  port: 8081
